<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <title>google search results page - Google</title>
</head>

<body>

    <!-- background reference -->
    <!-- <img class="bgref" src="/assets/googleresultpage.png"> -->

    <!-- header -->
    <header>
        <div class="headerbg">

            <div class="headertop">
                <div class="row">

                    <div class="first col-1">
                        <img class="googlelogo" src="/assets/googlelogo.png">
                    </div>

                    <div class="second  col-9">
                        <div class="searchbar">

                            <input class="searchbarinput" type="text" value="google search results page">
                            <img class="searchbaricon" src="/assets/Google_mic.svg.png">
                            <i class="far fa-search searchbaricon"></i>
                        </div>
                    </div>

                    <div class="third col-2">
                        <div class="row">
                            <div class=" fourth col-7">
                                <i class="fas fa-th driveicon"></i>
                            </div>
                            <div class="fifth col-5">
                                <img class="userimage" src="/assets/user.png">
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="headerbottom">

                <div class="hbnav-wrapper">
                    <ul class="hbnav">
                        <li class="hbnavitem selected"><i class="far fa-search"></i>All</li>
                        <li class="hbnavitem"><i class="far fa-image"></i>Images</li>
                        <li class="hbnavitem"><i class="fal fa-newspaper"></i>News</li>
                        <li class="hbnavitem"><i class="fab fa-youtube"></i>Videos</li>
                        <li class="hbnavitem"><i class="fal fa-images"></i>Maps</li>
                        <li class="hbnavitem"><i class="fas fa-ellipsis-v"></i>More</li>
                        <li class="hbnavitem right">Settings</li>
                    </ul>
                    <button class="hbnavbtn">Tools</button>
                </div>

            </div>
        </div>

        <div class="numresults">
            <p>About 3,92,00,00,000 results (0.58 seconds)</p>
        </div>
    </header>


</body>

</html>
